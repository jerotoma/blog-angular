<div class="card" *ngIf="post">
    <div class="card-header">
        {{post.postName}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{post.postDescription}}</p>
        <footer class="blockquote-footer">Created On <cite title="Source Title">{{post.postCreatedOn | date }}</cite></footer>
      </blockquote>
    </div>
  </div>
